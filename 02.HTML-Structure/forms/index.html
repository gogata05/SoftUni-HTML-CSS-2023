<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>

    <form action="">
        <div>
        <label for="username">username</label>
        <input id="username" type="text">
        </div>
    
        <div>
        <label for="password">Password</label>
        <input id="password" type="password">
        </div>

        <div>
            <h2>Select a car brand</h2>
            <label for="Volvo">Volvo</label>
            <input id="Volvo" type="checkbox" value="VOLVO">

            <label for="bmw">bmw</label>
            <input id="bmw" type="checkbox" value="BMW">

            <label for="audi">audi</label>
            <input id="audi" type="checkbox" value="AUDI">


            <h2>Select a location</h2>
            <label for="Germany">Germany</label>
            <input id="Germany" type="radio" value="de" name="location">

            <label for="Bulgaria">Bulgaria</label>
            <input id="Bulgaria" type="radio" value="bg" name="location">

            <label for="France">France</label>
            <input id="France" type="radio" value="fr" name="location">
        </div>
<div>
    <label for="msg">Message</label>
    <br>
    <textarea name="" id="" cols="30" rows="15"></textarea>
</div>
        
       
            <button>Submit</button>
    </form>

    
</body>
</html>
